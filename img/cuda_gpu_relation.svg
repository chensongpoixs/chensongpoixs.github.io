<svg width="80" height="80" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cudaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="parallelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc4400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hpcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa00aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0a0e27"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a2a3a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="#0a0e27"/>
  <rect width="400" height="400" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- GPU 硬件层 (底层) -->
  <rect x="80" y="280" width="240" height="80" rx="8" fill="url(#gpuGrad)" stroke="#ffffff" stroke-width="2" filter="url(#glow)" opacity="0.9"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">GPU</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Hardware</text>
  
  <!-- CUDA 编程层 (中间层) -->
  <rect x="100" y="180" width="200" height="70" rx="8" fill="url(#cudaGrad)" stroke="#ffffff" stroke-width="2" filter="url(#glow)" opacity="0.9"/>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">CUDA</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Programming Model</text>
  
  <!-- 并行计算 (应用层) -->
  <circle cx="150" cy="120" r="35" fill="url(#parallelGrad)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  <text x="150" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">并行</text>
  <text x="150" y="142" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">计算</text>
  
  <!-- 高性能计算 (应用层) -->
  <circle cx="250" cy="120" r="35" fill="url(#hpcGrad)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  <text x="250" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">HPC</text>
  <text x="250" y="142" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">高性能</text>
  
  <!-- 连接线：GPU -> CUDA -->
  <line x1="200" y1="280" x2="200" y2="250" stroke="#76b900" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- 连接线：CUDA -> 并行计算 -->
  <line x1="150" y1="180" x2="150" y2="155" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <!-- 连接线：CUDA -> HPC -->
  <line x1="250" y1="180" x2="250" y2="155" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <!-- 并行计算网格表示 -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="200" height="40" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <line x1="50" y1="0" x2="50" y2="40" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="0" x2="100" y2="40" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <line x1="150" y1="0" x2="150" y2="40" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="20" x2="200" y2="20" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="10" fill="#ff6600" text-anchor="middle" opacity="0.6">Parallel Computing</text>
  </g>
  
  <!-- GPU 核心表示 -->
  <g transform="translate(120, 300)">
    <rect x="0" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="20" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="40" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="60" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="80" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="100" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="120" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
    <rect x="140" y="0" width="15" height="15" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#76b900"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00aaff"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="14" fill="#76b900" text-anchor="middle" font-weight="bold">CUDA / GPU</text>
</svg>

